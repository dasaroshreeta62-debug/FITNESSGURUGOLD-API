name: Deploy API to Hostinger

on:
  push:
    branches:
      - master   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: install Composer deps if Laravel or similar
      - name: Install PHP dependencies
        if: fileExists('composer.json')
        run: composer install --no-dev --optimize-autoloader

     

      - name: Upload API to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: api/             # upload all repo contents
          server-dir: ${{ secrets.FTP_TARGET }}   
          exclude: |                # keep repo clean
            */.git
            */.github
            node_modules/**
            vendor/**
            tests/**
            README.md
            .env.example
          dangerous-clean-slate: true