name: Deploy API to Hostinger

on:
  push:
    branches:
      - master     # change to 'main' if your default branch is main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install PHP dependencies (if applicable)
      - name: Install PHP dependencies
        if: ${{ hashFiles('composer.json') != '' }}
        run: composer install --no-dev --optimize-autoloader

      # Step 3: Deploy using secure FTPS (works with Hostinger)
      - name: ðŸš€ Upload API to Hostinger via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}          # e.g. ftp.yourdomain.com or srv674.hstgr.io
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps                           # use FTPS (explicit FTP over TLS)
          port: 21
          local-dir: api/                          # local folder to upload
          server-dir: ${{ secrets.FTP_TARGET }}    # target folder on Hostinger (e.g. /public_html/api/)
          exclude: |                               # exclude unnecessary files
            **/.git*
            **/.github*
            node_modules/**
            vendor/**
            tests/**
            README.md
            .env.example
          dangerous-clean-slate: true              # deletes remote files not in your local folder
          timeout: 60                              # optional: helps avoid hanging connections
          log-level: verbose                       # optional: prints detailed connection logs
