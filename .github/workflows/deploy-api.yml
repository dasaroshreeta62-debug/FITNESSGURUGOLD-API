name: Deploy API to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: install PHP dependencies if your API uses Composer
      - name: Install PHP dependencies
        if: ${{ hashFiles('composer.json') != '' }}
        run: composer install --no-dev --optimize-autoloader

      #  Secure SFTP deployment (works with Hostinger)
      - name: Upload API to Hostinger via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}          # e.g. srv674.hstgr.io or ftp.yourdomain.com
          port: 22                                 # SFTP default port
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: api/                         # local folder to upload
          remote_path: ${{ secrets.FTP_TARGET }}   # target folder on server
          sftp_only: true
          exclude: |                               # files/folders to skip
            **/.git*
            **/.github*
            node_modules/**
            vendor/**
            tests/**
            README.md
            .env.example
          remove_extra_files: true                 # same as dangerous-clean-slate
          overwrite: true
